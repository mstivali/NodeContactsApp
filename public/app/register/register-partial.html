<h1>Register</h1>

<input ng-model="user.firstName" placeholder="FirstName"/><br/>
<input ng-model="user.lastName" placeholder="LastName"/><br>
<input ng-model="user.username" placeholder="Username"/><br/>
<input type="password" ng-model="user.password" placeholder="Password"/><br/>
<input type="password" ng-model="user.password2" placeholder="Re-type"/><br/>

<button class="btn btn-primary" ng-click="register(user)">Register</button>
